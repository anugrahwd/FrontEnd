<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styleBooking.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="logo">
                <img src="img/logo.png" alt="healtcare-logo">                
                <input id="search-bar" type="text" placeholder="search ....">
                <a id="search-icon" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html #info">Information</a></li>
                    <li><a href="index.html #doctor">Doctor</a></li>

                    <li><a href="login.html" class="tbl-biru">Sign Up</a></li>
                </ul>

            </div>
        </div>
    </nav><br>
    <div class="container">
        <h2>Booking Dokter</h2>
        <form id="bookingForm" class="booking-form">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" class="input-field" required><br>
            <label for="nomor">Nomor:</label>
            <input type="text" id="nomor" class="input-field" required><br>
            <label for="dokter">Pilih Dokter:</label>
            <select id="dokter" class="input-field" required>
                <option value="drSmith">Dr. Smith</option>
                <option value="drJohnson">Dr. Johnson</option>
                <option value="drWilliams">Dr. Williams</option>
            </select><br>
            <label for="tanggal">Tanggal:</label>
            <input type="date" id="tanggal" class="input-field" required><br>
            <label for="jam">Jam:</label>
            <input type="time" id="jam" class="input-field" required><br>
            <button type="submit" class="submit-button">Booking</button>
        </form>
        <div id="hasilBooking" class="booking-result">
            <h2>Result Booking</h2>
            <table id="hasilTabel" class="styled-table">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Nomor</th>
                        <th>Dokter</th>
                        <th>Tanggal</th>
                        <th>Jam</th>
                    </tr>
                </thead>
                <tbody> 
                    <!-- Data hasil booking akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
        <button id="downloadButton" class="download-button" style="display: none;">Download PDF</button>
        </div>
       
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.0/html2pdf.bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
