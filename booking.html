    <div class="container">
        <h2>Booking Dokter</h2>
        <form id="bookingForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" class="input-field" placeholder="Input Your Name" required><br>

            <label for="nomor">Nomor:</label>
            <input type="number" id="nomor" class="input-field"  placeholder="Input Your Number" required><br>

            <label for="spesialis">Pilihan Spesialis:</label>
            <select id="spesialis" class="input-field" required>
                <option value="#">--..--..</option>
                <option value="Spesialis A">Spesialis A</option>
                <option value="Spesialis B">Spesialis B</option>
                <option value="Spesialis C">Spesialis C</option>
            </select><br>

                        <label for="dokter">Pilihan Dokter:</label>
            <select id="dokter" class="input-field"  required>
                <!-- Pilihan Dokter untuk Spesialis A -->
                <optgroup id="dokterA" label="Pilihan Dokter untuk Spesialis A">
                    <option value="#">--..--..</option>
                    <option value="Dokter X">Dokter X</option>
                    <option value="Dokter Y">Dokter Y</option>
                    <option value="Dokter Z">Dokter Z</option>
                </optgroup>
                <!-- Pilihan Dokter untuk Spesialis B -->
                <optgroup id="dokterB" label="Pilihan Dokter untuk Spesialis B">
                    <option value="#">--..--..</option>
                    <option value="Dokter P">Dokter P</option>
                    <option value="Dokter Q">Dokter Q</option>
                    <option value="Dokter R">Dokter R</option>
                </optgroup>
                <!-- Pilihan Dokter untuk Spesialis C -->
                <optgroup id="dokterC" label="Pilihan Dokter untuk Spesialis C">
                    <option value="#">--..--..</option>
                    <option value="Dokter F">Dokter F</option>
                    <option value="Dokter G">Dokter G</option>
                    <option value="Dokter H">Dokter H</option>
                </optgroup>
            </select><br>

            <label for="tanggal">Tanggal Booking:</label>
            <input type="date" id="tanggal" class="input-field" required><br>

            <label for="waktu">Waktu:</label>
            <input type="time" id="waktu" class="input-field" required><br>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" class="input-field" placeholder="Input Your Address"  required></textarea><br>

            <button type="submit" class="submit-button">Booking</button>
        </form>
        <div id="hasilBooking" class="booking-result">
            <h2>Hasil Booking</h2>
            <table id="hasilTabel" class="styled-table">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Nomor</th>
                        <th>Spesialis</th>
                        <th>Dokter</th>
                        <th>Tanggal</th>
                        <th>Waktu</th>
                        <th>Alamat</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data hasil booking akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
        <button id="downloadButton" class="download-button" style="display: none;">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.0/html2pdf.bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
